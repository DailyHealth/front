<ion-header>
  <ion-toolbar>
    <ion-title>dailycheck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
      <ion-card #temperature class="ion-text-center">
        <ion-card-header>
          <ion-card-title><ion-icon color="danger" size="medium" name="thermometer-outline"></ion-icon>&nbsp;Temperature</ion-card-title>
          <ion-card-subtitle>Quel est votre temp√©rature ?</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-input placeholder="exemple : 37.5"></ion-input>
        </ion-card-content>
      </ion-card>
    <hr>
    <ion-card #poux class="ion-text-center">
      <ion-card-header>
        <ion-card-title><ion-icon color="danger" size="medium" name="heart-half-outline"></ion-icon>&nbsp;Poux</ion-card-title>
        <ion-card-subtitle>Quel est votre poux ?</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input placeholder="exemple : 37.5"></ion-input>
      </ion-card-content>
    </ion-card>
    <hr>
    <ion-row #fatigue>
      <ion-col>
        <div>
          <ion-list>
            <ion-radio-group value="biff">
              <ion-list-header>
                <ion-text class="text-center"><h3>Ressentez vous de la fatigue ? </h3></ion-text>
              </ion-list-header>
          
              <ion-item>
                <ion-label>Pas du tout</ion-label>
                <ion-radio color="success" slot="start" value="0"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Un peu</ion-label>
                <ion-radio color="warning" slot="start" value="1"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Beaucoup</ion-label>
                <ion-radio color="danger" slot="start" value="2"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
