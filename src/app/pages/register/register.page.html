<ion-header>
  <ion-toolbar>
    <ion-title>Création d'un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form onsubmit="login(event)" class="ion-padding-end ion-padding-start ion-margin-top">
    <ion-grid class="ion-text-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Connexion</ion-card-title>
          <ion-card-subtitle>Entrez les informations</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-col>
            <div>
              <ion-item>
                <ion-label position="floating">Adresse email&nbsp;<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required clearInput type="email"></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-item>
                <ion-label position="floating">Mot de passe&nbsp;<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required clearInput type="password"></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-item>
                <ion-label position="floating">Vérification du mot de passe&nbsp;<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required clearInput type="password"></ion-input>
              </ion-item>
            </div>
            <div class="ion-margin">
              <ion-button type="submit" shape="round" fill="solid" size="medium">Créer un compte</ion-button>
            </div>
          </ion-col>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </form>
</ion-content>
