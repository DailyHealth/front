<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des patients <ion-badge *ngIf="medecins != null" color="secondary" mode="ios">{{medecins.length}}
      </ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
    <!-- List of Input Items -->
    <ion-item-group *ngFor="let medecin of medecins ; let i=index">
      <ion-item-divider
        *ngIf=" (medecins[i-1] != null &&  medecins[i].LastName.substr(0,1) != medecins[i-1].LastName.substr(0,1) ) || i == 0 ">
        <ion-label color="primary">{{medecins[i].LastName.substr(0, 1) | uppercase}}</ion-label>
      </ion-item-divider>
      <ion-item [routerLink]="['/medecin/',medecin.idUser]">
        <ion-avatar slot="start">
          <img src="../../assets/img/person.svg">
        </ion-avatar>
        <ion-label>
          <h2>Dr.{{medecin.LastName}}</h2>
          <h3>{{medecin.FirstName}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-content>
</ion-content>
