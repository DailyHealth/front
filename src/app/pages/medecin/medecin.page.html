<ion-header>
  <ion-toolbar>
    <ion-title>Medecin</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid *ngIf="medecin != null">
    <ion-card  class="ion-text-center">
      <ion-card-header>
        <ion-card-title>Dr.{{medecin.LastName}}</ion-card-title>
        <ion-card-subtitle>{{medecin.Email}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text color="primary">
          <ion-img src="../../assets/img/medkit.svg" style='height:100px; width:100px; margin-left:45%' class="ion-text-center" color="success"></ion-img>
        </ion-text>
        <ion-text>
          <h3>Vous pouvez appelez ou envoyer un mail à votre médecin.</h3>
        </ion-text>
        <ion-row>          
          <ion-col size="6">
            <ion-button size="large" expand="block" fill="outline" shape="round" color="secondary">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button size="large" [routerLink]="['/zoom-call']" expand="block" fill="outline" shape="round" color="success">
              <ion-icon name="call-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
