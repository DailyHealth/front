<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medecin</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-card *ngIf="medecin != undefined" class="ion-text-center">
      <ion-card-header>
        <ion-card-title>Dr.{{medecin['firstname']}}</ion-card-title>
        <ion-card-subtitle>{{medecin['email']}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text color="primary">
          <ion-img src="../../assets/img/medkit.svg" style='height:100px; width:100px; margin-left:45%'
            class="ion-text-center" color="success"></ion-img>
        </ion-text>
        <ion-text>
          <h3>Vous pouvez appelez, envoyer un mail ou réaliser une visio consultation à votre médecin.</h3>
        </ion-text>
        <ion-row>
          <ion-col size="3">
            <ion-button size="large" expand="block" fill="outline" shape="round" color="primary">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" fill="outline" shape="round" (click)="presentToast()" color="secondary">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" (click)="presentToast()"
              fill="outline" shape="round" color="success">
              <ion-icon name="call-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" [routerLink]="['/zoom-call',data['idUser']]" expand="block"
              fill="outline" shape="round" color="tertiary">
              <ion-icon name="videocam-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
